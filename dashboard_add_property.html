<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <title>Our Land &#124;&#124; Real-Estate HTML Template</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/jquery.nice-number.min.css">
    <link rel="stylesheet" href="css/imageuploadify.min.css">
    <link rel="stylesheet" href="css/add_row.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- <link rel="stylesheet" href="css/rtl.css"> -->
</head>

<body>


    <!--============================
         DASHBOARD PAGE START
    ==============================-->
    <section id="wsus__dashboard">
        <div class="container-fluid">
            <span class="wsus__menu_icon"><i class="fas fa-bars"></i></span>
            <div class="wsus__dashboard_side_bar">
                <span class="wsus__close_icon"><i class="fas fa-times"></i></span>
                <!-- <span class="wsus__menu_icon"><i class="fas fa-bars"></i></span> -->
                <a class="wsus__dashboard_logo" href="dashboard.html"> <span>our </span> land</a>
                <div class="wsus__agent_img">
                    <img src="images/card_img.jpg" alt="agent" class="img-fluid">
                    <h5>Smith jhon</h5>
                </div>
                <ul class="wsus__deshboard_menu">
                    <li><a href="dashboard.html"><i class="fal fa-map-marker-alt"></i> Dashboard</a></li>
                    <li><a href="dashboard_profile.html"><i class="fas fa-user-tie"></i> profile</a></li>
                    <li><a href="dashboard_my_properties.html"><i class="far fa-list"></i> my properties</a></li>
                    <li><a href="dashboard_favourite_properties.html"><i class="fas fa-heart"></i> favourited
                            proiperties</a></li>
                    <li><a class="wsus__dboard_active" href="dashboard_add_property.html"><i
                                class="fas fa-plus-square"></i> add property</a></li>
                    <li><a href="dashboard_invoice.html"><i class="fas fa-file-alt"></i> invoice</a></li>
                    <li><a href="dashboard_change_password.html"><i class="fas fa-unlock-alt"></i> change password</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-xl-9 ms-auto">
                    <div class="wsus__dashboard_main_content">
                        <h4 class="heading">Basic Information</h4>
                        <div class="wsus__add_property">
                            <div class="wsus__input_property">
                                <form action="#">
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="#">Property Title</label>
                                            <input type="text" placeholder="Property Title">
                                        </div>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">Status</label>
                                            <div class="wp_search_area">
                                                <select class="select_2" name="state">
                                                    <option value="">select status</option>
                                                    <option value="">for rent</option>
                                                    <option value="">for sale</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">Property Type</label>
                                            <div class="wp_search_area">
                                                <select class="select_2" name="state">
                                                    <option value="">select Type</option>
                                                    <option value="">offite</option>
                                                    <option value="">commercial</option>
                                                    <option value="">house</option>
                                                    <option value="">appartment</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">Price</label>
                                            <input type="text" placeholder="USD">
                                        </div>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">area</label>
                                            <input type="text" placeholder="Area">
                                        </div>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">bedrooms</label>
                                            <div class="wp_search_area">
                                                <select class="select_2" name="state">
                                                    <option value="">bedrooms</option>
                                                    <option value="">1</option>
                                                    <option value="">2</option>
                                                    <option value="">3</option>
                                                    <option value="">5</option>
                                                    <option value="">5</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">Bathrooms</label>
                                            <div class="wp_search_area">
                                                <select class="select_2" name="state">
                                                    <option value="">Bathrooms</option>
                                                    <option value="">1</option>
                                                    <option value="">2</option>
                                                    <option value="">3</option>
                                                    <option value="">5</option>
                                                    <option value="">5</option>
                                                </select>
                                            </div>
                                        </div>
                                        <h4 class="mt-4">location</h4>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">address</label>
                                            <input type="text" placeholder="Address">
                                        </div>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">city</label>
                                            <input type="text" placeholder="City">
                                        </div>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">state</label>
                                            <input type="text" placeholder="State">
                                        </div>
                                        <div class="col-xl-6 col-md-6 ">
                                            <label for="#">zip code</label>
                                            <input type="text" placeholder="Zip Code">
                                        </div>
                                        <div class="col-12">
                                            <table id="emptbl">
                                                <tr>
                                                    <th>Title</th>
                                                    <th>title</th>
                                                </tr>
                                                <tr>
                                                    <td id="col0"><input type="text" name="empname[]"
                                                            placeholder="Your Text" value="" /></td>
                                                    <td id="col1"><input type="text" name="phone[]"
                                                            placeholder="Your Text" value="" /></td>
                                                </tr>
                                            </table>

                                            <table class="table_button">
                                                <tr>
                                                    <td><input class="common_btn_2" type="button" value="Add Row"
                                                            onclick="addRows()" /></td>
                                                    <td><input class="common_btn" type="button" value="Delete Row"
                                                            onclick="deleteRows()" /></td>
                                                </tr>
                                            </table>
                                        </div>
                                        <h4>photo gallery</h4>
                                        <div class="col-12">
                                            <input type="file"
                                                accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf"
                                                multiple>
                                        </div>
                                        <h4>Detailed Information</h4>
                                        <div class="col-12">
                                            <label for="#">Description</label>
                                            <textarea cols="3" rows="3" placeholder="Description"></textarea>
                                        </div>
                                        <div class="col-xl-4 col-md-4 ">
                                            <label for="#">Building Age (optional)</label>
                                            <div class="wp_search_area">
                                                <select class="select_2" name="state">
                                                    <option value="">select an option</option>
                                                    <option value="">0-5 Year</option>
                                                    <option value="">0-10 Year</option>
                                                    <option value="">0-15 Year</option>
                                                    <option value="">0-20+ Year</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-4 ">
                                            <label for="#">Garage (optional)</label>
                                            <div class="wp_search_area">
                                                <select class="select_2" name="state">
                                                    <option value="">choose Garage</option>
                                                    <option value="">01</option>
                                                    <option value="">02</option>
                                                    <option value="">03</option>
                                                    <option value="">04</option>
                                                    <option value="">05</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-4 ">
                                            <label for="#">rooms (optional)</label>
                                            <div class="wp_search_area">
                                                <select class="select_2" name="state">
                                                    <option value="">choose rooma</option>
                                                    <option value="">01</option>
                                                    <option value="">02</option>
                                                    <option value="">03</option>
                                                    <option value="">04</option>
                                                    <option value="">05</option>
                                                </select>
                                            </div>
                                        </div>
                                        <p>Other Features (optional)</p>
                                        <div class="col-xl-4 col-md-4 col-sm-6 ">
                                            <div class="wsus__pro_check">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate">
                                                    <label class="form-check-label" for="flexCheckIndeterminate">
                                                        Air Condition
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate1">
                                                    <label class="form-check-label" for="flexCheckIndeterminate1">
                                                        Internet
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate2">
                                                    <label class="form-check-label" for="flexCheckIndeterminate2">
                                                        Terrace
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate3">
                                                    <label class="form-check-label" for="flexCheckIndeterminate3">
                                                        Wi-Fi
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-4 col-sm-6 ">
                                            <div class="wsus__pro_check">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate4">
                                                    <label class="form-check-label" for="flexCheckIndeterminate4">
                                                        Heating
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate5">
                                                    <label class="form-check-label" for="flexCheckIndeterminate5">
                                                        Smoking Allow
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate6">
                                                    <label class="form-check-label" for="flexCheckIndeterminate6">
                                                        Icon
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate7">
                                                    <label class="form-check-label" for="flexCheckIndeterminate7">
                                                        Parking
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-4 col-sm-6 ">
                                            <div class="wsus__pro_check">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate8">
                                                    <label class="form-check-label" for="flexCheckIndeterminate8">
                                                        Bedding
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate9">
                                                    <label class="form-check-label" for="flexCheckIndeterminate9">
                                                        Microwave
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate10">
                                                    <label class="form-check-label" for="flexCheckIndeterminate10">
                                                        Balcony
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckIndeterminate11">
                                                    <label class="form-check-label" for="flexCheckIndeterminate11">
                                                        Beach
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <h4>Contact Information</h4>
                                        <div class="col-xl-4 col-md-4 ">
                                            <label for="#">name</label>
                                            <input type="text" placeholder="Name">
                                        </div>
                                        <div class="col-xl-4 col-md-4 ">
                                            <label for="#">email</label>
                                            <input type="email" placeholder="Email">
                                        </div>
                                        <div class="col-xl-4 col-md-4 ">
                                            <label for="#">phone</label>
                                            <input type="text" placeholder="Phone">
                                        </div>
                                    </div>
                                    <button class="common_btn" type="submit">submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--============================
         DASHBOARD PART END
    ==============================-->




    <!--============================
        SCROLL BUTTON START
    ==============================-->
    <div class="wsus__scroll_btn">
        <i class="fas fa-chevron-up"></i>
    </div>
    <!--============================
        SCROLL BUTTON  END
    ==============================-->



    <!--jquery library js-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--bootstrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--font-awesome js-->
    <script src="js/Font-Awesome.js"></script>
    <!--select2 js-->
    <script src="js/select2.min.js"></script>
    <!--counter js-->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.countup.min.js"></script>
    <!--slick js-->
    <script src="js/slick.min.js"></script>
    <!--venobox js-->
    <script src="js/venobox.min.js"></script>
    <!--nice-number js-->
    <script src="js/jquery.nice-number.min.js"></script>
    <!--imageuploadify js-->
    <script src="js/imageuploadify.min.js"></script>
    <!--add row js-->
    <script src="js/add-row.js"></script>


    <!--main/custom js-->
    <script src="js/main.js"></script>

</body>

</html>
